<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
</head>
<body>
    <audio id="audio" controls>
        <source src="audios/Memoria.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
    <script>
        const player = new Plyr('#audio');
        const audioElement = document.getElementById('audio');
        const audioPlayedKey = 'Memoria';
        const maxPlays = 2;

        let playCount = parseInt(localStorage.getItem(audioPlayedKey)) || 0;

        if (playCount >= maxPlays) {
            player.destroy();
            audioElement.remove(); 
        }

        player.on('play', function() {
            audioElement.controls = false; 

            playCount++;
            localStorage.setItem(audioPlayedKey, playCount);

            if (playCount >= maxPlays) {
                player.destroy();
                audioElement.remove(); 
            }
        });

        player.on('ended', function() {
            player.destroy(); 
            audioElement.remove(); 
        });
    </script>
</body>
</html>
